            document.getElementById("imgClickAndChange").src = "https://i.pinimg.com/736x/86/0f/85/860f85a3d92be8fe5735be34ab72bda2--joker-and-harley-the-joker.jpg";
        }
        else 
        {
            document.getElementById("imgClickAndChange").src = "https://i.pinimg.com/736x/80/4a/b5/804ab5b5d0e2642bdbd57bf3ce3422fd--joker-game-jokers.jpg";
        }
    }
</script>
